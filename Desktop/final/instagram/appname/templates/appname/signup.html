
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Facebook Meta Tags / 페이스북 오픈 그래프 -->
    <meta property="og:url" content="http://kindtiger.dothome.co.kr/insta">
    <meta property="og:type" content="website">
    <meta property="og:title" content="instagram">
    <meta property="og:description" content="instagram clone">
    <meta property="og:image" content="http://kindtiger.dothome.co.kr/insta/imgs/instagram.jpeg">
    .
    <!-- Twitter Meta Tags / 트위터 -->
    <meta name="twitter:card" content="instagram clone">
    <meta name="twitter:title" content="instagram">
    <meta name="twitter:description" content="instagram clone">
    <meta name="twitter:image" content="http://kindtiger.dothome.co.kr/insta/imgs/instagram.jpeg">

    <!-- Google / Search Engine Tags / 구글 검색 엔진 -->
    <meta itemprop="name" content="instagram">
    <meta itemprop="description" content="instagram clone">
    <meta itemprop="image" content="http://kindtiger.dothome.co.kr/insta/imgs/instagram.jpeg">


    <title>instagram</title>
    <link rel="stylesheet" href="{% static 'appname/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'appname/css/common.css' %}">
    <link rel="stylesheet" href="{% static 'appname/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'appname/css/login.css' %}">
    <link rel="shortcut icon" href="{% static 'appname/img_section/instagram.png' %}">

</head>
<body>


<section id="container">



    <header id="header">
        <section class="h_inner">

            <h1 class="logo">
                <a href="/">
                    <div class="sprite_insta_icon"></div>
                    <div>
                        <div class="sprite_write_logo"></div>
                    </div>
                </a>
            </h1>

            <div class="search_field">
                <input type="text" placeholder="검색" tabindex="0">

                <div class="fake_field">
                    <span class=sprite_small_search_icon></span>
                    <span>검색</span>
                </div>
            </div>


            <div class="right_icons">
                <a href="https://www.instagram.com/seonjae_style/"><div class="sprite_compass_icon"></div></a>
            </div>
        </section>
    </header>



    <div id="main_container">

        <div class="form_container">

            <div class="form">


                <h1 class="sprite_insta_big_logo title"></h1>

                <form method="POST">
                    {% csrf_token %}
                    <p class="login_user_name">
                        <label for="user_name">아이디:</label>
                        {{ form.username }}
                    </p>

                    <p class="login_user_password">
                        <label for="user_name">비밀번호:</label>
                        {{ form.password }}
                    </p>
                    <p class="login_user_name">
                        <label for="user_name">이메일:</label>
                        {{ form.email }}
                    </p>
                    <p class="login_user_name">
                        <label for="user_name">닉네임:</label>
                        {{ form.nickname }}
                    </p>
                    <p class="login_user_name">
                        <label for="user_name">핸드폰 번호:</label>
                        {{ form.phone_number }}
                    </p>
                    <p class="login_user_name">
                        <label for="user_name">국적:</label>
                        {{ form.nationality }}
                    </p>
                    <p class="login_user_name">
                        <label for="user_name">프로필사진:</label>
                        {{ form.profileimage }}
                    </p>

                    <input type="submit" id="submit_btn" value="회원가입" class="submit_btn">
                </form>



            </div>




        </div>

    </div>


</section>


<script src="js/insta.js"></script>
</body>
</html>
